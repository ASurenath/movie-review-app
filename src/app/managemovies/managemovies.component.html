<div class="container-sm mx-auto">
    <div class="text-center pb-3"><button routerLink="/admin/add" class="btn btn-outline-danger fw-bold">Add
            movie</button></div>
            <h3>Manage movies</h3>
    <div class="row w-100 d-flex justify-content-evenly">
        <div *ngFor="let movie of allMovies" class="col-lg-3 col-md-4 col-sm-6 white-shadow p-0 pb-4  btn my-5"
            style="height:300px ;width: 200px;">
            <img routerLink="/edit/{{movie.id}}" [src]="movie.image" [alt]="movie.name" class="movie-image">
            <div class="d-flex justify-content-between">
                <button class="btn btn-link" routerLink="/edit/{{movie.id}}">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-link" (click)="deleteMovie(movie.id)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>

    </div>
</div>
